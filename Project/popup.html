<!DOCTYPE html>
<html  style="background-color: rgba(223, 0, 0, 0.534);">
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    </head>
    <body style="font-family: Staatliches; background-image: linear-gradient(to right, white , red); border-width: thick; border-radius: 10px; padding: 2px;">
        <div style="width: 175px; height: 60px; display: inline-block;">
            <label style="display: inline-block; font-size: large; top:60%" for="on-off">Enable Chat</label>
            <div style="display: inline-block;">
                <label class="switch">
                    <input type="checkbox" id="on-off">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
